<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan 2</title>
  </head>
  <body>
    <h1>Form HTML</h1>
    <label>Name:   </label>
    <input type="text" name="nama"><br><br>
    <label>Gender: </label>
    <input type="radio" name="laki">Laki-Laki
    <input type="radio" name="Perempuan">Perempuan <br><br>
    <label>Address:</label>
    <input type="text" name="alamat"><br><br>
    <label>Country:</label>
    <select name="negara">
      <option value="Indonesia">Indonesia</option>
      <option value="Malaysia">Malaysia</option>

    </select><br><br>
    <label>Email:</label>
    <input type="text" name="email"><br><br>
    <label>Photo:</label>
    <input type="image" name="foto"><br><br>
    <label>Comment:</label>
    <textarea name="komen"></textarea>
    <input type="submit" name="submit" value="Submit">
    <h3 style="">Form Registration</h3>
  </body>
</html>
